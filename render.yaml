services:
  - name: lego-investor
    type: web
    env: node
    buildCommand: |
      npm install
      npx puppeteer browsers install chrome
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false # Ceci indique qu'il faut définir cette variable manuellement
    autoDeploy: true # Déploiement automatique lors des push sur la branche principale
    # Installation des dépendances système pour Puppeteer
    buildFilter:
      paths:
      - package.json
      - package-lock.json
      - "**/*.ts"
      - "**/*.tsx"
    preInstallCommand: |
      apt-get update
      apt-get install -y ca-certificates fonts-liberation libasound2 libatk-bridge2.0-0 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgbm1 libgcc1 libglib2.0-0 libgtk-3-0 libnspr4 libnss3 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 lsb-release wget xdg-utils

  - type: static
    name: lego-investor-client
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist/client
    autoDeploy: true
    envVars:
      - key: VITE_API_URL
        value: https://lego-investor-api.onrender.com # Will be updated after API deployment 