services:
  - name: lego-investor
    type: web
    env: node
    buildCommand: apt-get update && apt-get install -y chromium-browser && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false # Ceci indique qu'il faut définir cette variable manuellement
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium-browser
    autoDeploy: true # Déploiement automatique lors des push sur la branche principale
    staticPublishPath: dist/client

  - type: static
    name: lego-investor-client
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist/client
    autoDeploy: true
    envVars:
      - key: VITE_API_URL
        value: https://lego-investor-api.onrender.com # Will be updated after API deployment 